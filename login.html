<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TransactEase</title>
  <link rel="icon" href="./resources/assets/Group.png">

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Font CDN -->
  <!-- Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Bebas+Neue&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- daisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Script CDN -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- Stylesheet -->
  <style>
    .font-outfit {
      font-family: "Outfit", serif;
    }
  </style>
</head>

<body class="bg-slate-600 font-outfit">
  <!-- Main -->
  <main class="max-w-md min-h-screen mx-auto pt-[4.65rem] bg-gray-50">
    <!-- Login Thumbnail -->
    <section class="flex flex-col items-center justify-center">
      <div class="relative flex items-center justify-center w-11/12 my-10">
        <img class="absolute w-[9.875rem]" src="./resources/assets/bg.png" alt="bg">
        <img class="relative w-[2.375rem] -top-10" src="./resources/assets/Group.png" alt="logo">
      </div>

      <h1 class="relative text-3xl font-extrabold text-center -top-10">TransactEase</h1>
    </section>

    <!-- Login Form -->
    <div class="my-5">
      <div class="relative hero-content -top-10">
        <div class="w-full max-w-sm shadow-2xl card bg-base-100 shrink-0">
          <form class="card-body">
            <div class="form-control">
              <label class="label text-bold">
                <span class="font-bold label-text">Mobile Number</span>
              </label>
              <input id="input-mobile-number" type="number" placeholder="Enter 11 Digit Mobile Number"
                class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="font-bold label-text">6 Digit Pin</span>
              </label>
              <input id="input-pin" type="password" placeholder="Enter 6 Digit Pin" class="input input-bordered"
                required />
              <label class="label">
                <a href="#" class="font-bold label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="mt-6 form-control">
              <button id="login-btn" class="font-bold btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="./script/login.js"></script>
</body>

</html>
